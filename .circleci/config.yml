# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build-ui:
    docker:
      - image: circleci/node:16.9.1-stretch-browsers
    steps:
      - checkout
      - restore_cache:
          working_directory: ~/project/src/ui
          keys:
            - npm-v2-{{ checksum "package-lock.json" }}
      - run:
          working_directory: ~/project/src/ui
          command: npm ci
      - save_cache:
          working_directory: ~/project/src/ui
          paths:
            - node_modules
          key: npm-v2-{{ checksum "package-lock.json" }}
      - run:
          working_directory: ~/project/src/ui
          command: npm run test-ui
      - run:
          working_directory: ~/project/src/ui
          command: npm run build
      - run:
          working_directory: ~/project/src/ui
          command: zip -r ui.zip ./dist/*
      - store_artifacts:
          path: "~/project/src/ui/ui.zip"
          destination: ui.zip
      - persist_to_workspace:
          root: "~/project/src/ui"
          paths:
            - dist
  build-app:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.17
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml
      - store_test_results:
          path: /tmp/test-reports
      - run:
          name: Make
          command: make build

      - persist_to_workspace:
          root: "./bin"
          paths:
            - bootstrap

  deploy:
    docker:
      - image: cimg/node:16.10.0
    steps:
      - checkout

      - attach_workspace:
          at: /tmp/build

      - run:
          name: Move code from attached workspace + Zip
          command: |
            mkdir -p bin
            mv /tmp/build/bootstrap ./bin/bootstrap
            mv /tmp/build/dist/gsuite-tools ./bin/ui
            cd bin
            zip -r ../bootstrap.zip *

      - store_artifacts:
          path: "./bootstrap.zip"
          destination: bootstrap.zip

      - run: ls

      - restore_cache:
          keys:
            - serverless-dependency

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: serverless-dependency

      - run:
          name: Deploy API to AWS
          command: |
            ./node_modules/.bin/sls deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-app
      - build-ui
      - deploy:
          requires:
            - build-app
            - build-ui
          filters:
            branches:
              only: main